{{define "toolbar"}}
    <md-toolbar layout="row" class="transparent-toolbar">
      <div class="md-toolbar-tools">
        <h2 hide-xs><a href="/">How To Tip</a></h2>
        <span flex></span>
        <!-- <md-button class="md-icon-button" aria-label="Favorite">
          <md-icon class="material-icons" style="color: red;">favorite</md-icon>
        </md-button> -->

        <md-autocomplete
            md-search-text="searchText"
            md-items="item in searchCountries(searchText)"
            md-item-text="item.name"
            md-selected-item-change="searchItemSelected(item)">
          <md-item-template>
            <span md-highlight-text="searchText">{{printf "{{item.name}}"}}</span>
          </md-item-template>
          <md-not-found>
            No matches found.
          </md-not-found>
        </md-autocomplete>
 
        <md-button class="md-icon-button" aria-label="Search">
          <md-icon class="material-icons">search</md-icon>
        </md-button>
      </div>
    </md-toolbar>
{{end}}
