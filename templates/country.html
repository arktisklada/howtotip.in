{{define "title"}}How to tip in {{.Data.Name}}{{end}}

{{define "header"}}
  <div layout="column" flex="60" layout-align="end center" layout-padding class="country-image"
      background-image="countries/{{.Data.Name}}.jpg">

    {{template "toolbar"}}

    <h1 class="md-display-4">{{.Data.Name}}</h1>
  </div>
{{end}}

{{define "body"}}
  <div layout-padding class="max-width">
    <p>{{.Data.Caption}}</p>
  </div>
{{end}}
